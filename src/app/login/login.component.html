<div class="container">
<div class="col-md-6 col-md-offset-3">
  <div class="panel panel-primary">
      <div class="control-label col-sm-2" class="panel-heading">Login</div>
      <div class="panel-body">
            <div class="form-group">
    <label  for="email">Email:</label>
    <input type="text" class="form-control"  [(ngModel)]="FormTo.EmailID" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
    <label  for="pwd">Password:</label>
    <input type="password" class="form-control"  [(ngModel)]="FormTo.Password" placeholder="Enter password" name="pwd">
    </div>
    <div class="col-sm-10">
    <button class="control-label col-sm-2" type="button" class="btn btn-default" (click)='submitFormData()'>Submit</button>
    </div>
     </div>
  </div>
</div>

</div>
